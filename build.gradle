apply plugin: 'java'

group = 'com.amazonaws'
version = '1.1.0'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.11.150'
    implementation 'com.google.guava:guava:22.0'
    testImplementation 'ch.qos.logback:logback-classic:1.1.7'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.21'
    implementation 'io.sgr:s2-geometry-library-java:1.0.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-all:1.10.19'
}
